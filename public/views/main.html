<div class="container">
	<div class="row">
		<div class="col-lg-12 well" ng-repeat="product in products">
			<h2 class="col-lg-3">{{product.name}}</h2>
			<h3 class="col-lg-3">{{product.description}}</h3>
			<h3 class="col-lg-3">{{product.price | currency}}</h3>
			<button type="button" ng-click="addToCart($index)">Add to cart</button>
		</div>
	</div>

	<h1>Cart:</h1>
	<div class="row">
		<div class="col-lg-12 well" ng-repeat="item in cart">
			<h2 class="col-lg-5">{{item.name}}</h2>
			<h3 class="col-lg-5">{{item.description}}</h3>
			<button type="button" ng-click="removeFromCart($index)">X</button>
		</div>
	</div>
</div>
